	<h1>Projeto Orientado</h1>

	<h2 class="h2-contato">Entre em contato conosco</h2>




	<form method="post" action="http://hub.fatecrl.edu.br/sobrino/recebe.php">
		<p>
			<label>
				Nome: <br>
				<input type="text" name="nome" id="nome" size="35" maxlength="35" placeholder="Digite seu nome completo" autofocus autocomplete="off">
			</label>
		</p>
		
		<p>
			<label>
				Email: <br>
				<input type="email" name="email" id="email" placeholder="Digite seu email">
			</label>
		</p>
		
		<p>
			<label>
				Mensagem: <br>
				<textarea name="texto" id="texto" rows="5" cols="35" maxlength="300" placeholder="Digite sua mensagem"></textarea>
			</label>
		</p>

			<span class="pergunta-form">Você é aluno da FATEC?</span> <br>
				<label>
					<span class="pergunta-form">Sim</span> <input type="radio" name="aluno" value="sim" >
				</label>
			<br>
				<label>
					<span class="pergunta-form">Não</span><input type="radio" name="aluno" value="nao">
				</label>
			
		<input type="hidden" name="origem-form" value="projeto-orientado-3-amigos">

		<p>
			<button>Enviar!</button>
		</p>
	</form>
